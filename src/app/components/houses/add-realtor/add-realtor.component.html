<div class="col-md-12">
  <h3>Add Realtor</h3>
</div>
<div class="col-md-6">
  <form [formGroup]="newRealtorForm" (ngSubmit)="saveRealtor(newRealtorForm.value)" autocomplete="off">
    <div class="form-group">
      <label for="realtorName">Realtor Name:</label>
      <em *ngIf="name.invalid && name.dirty">Required</em>
      <input formControlName="name" id="realtorName" type="text" class="form-control" placeholder="realtor name..." />
    </div>
    <div class="form-group">
      <label for="company">Company:</label>
      <em *ngIf="company.invalid && company.dirty">Required</em>
      <input formControlName="company" id="company" type="text" class="form-control" placeholder="company..." />
    </div>
    <div class="form-group">
      <label for="licenseNumber">License Number:</label>
      <em *ngIf="licenseNumber.invalid && licenseNumber.dirty">Required</em>
      <em *ngIf="licenseNumber.invalid && licenseNumber.dirty && licenseNumber.errors.range">Invalid Range</em>
      <input formControlName="licenseNumber" id="licenseNumber" type="text" class="form-control" placeholder="License Number..." />
    </div>
    <button type="submit" [disabled]="newRealtorForm.invalid" class="btn btn-primary">Save</button>
    <button type="button" (click)="cancel()" class="btn btn-default">Cancel</button>
  </form>
</div>
